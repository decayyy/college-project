<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Callister</title>
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <div class="top-navbar">
                <div class="navbar-1">
                    <div class="callister">Callister</div>
                </div>
                <div class="navbar-2">
                    <div class="home">HOME</div>
                    <div class="shop">SHOP</div>
                    <div class="aboutus">ABOUT US</div>
                    <div class="account">ACCOUNT</div>
                </div>
                <div class="navbar-3">
                    <img src="images/search.svg" alt="">
                    <img src="images/store.svg" alt="">
                    <img src="images/account.svg" alt="">
                </div>
            </div>
        </div>
        <div class="heading">
            <div class="heading-text">
                <div class="heading-1">LUXURY HAS A</div>
                <div class="heading-2"><i>new</i> ADDRESS</div>
            </div>
            <div class="img-cont-1">
                <img src="images/resting-lady.png" alt="">
            </div>
        </div>
        <div class="middle-part">
            <div class="img-cont-2">
                <img src="images/umbrella-lady.png" alt="">
            </div>
            <div class="img-cont-3">
                <img src="images/book-lady.png" alt="">
            </div>
            <div class="middle-text">
                <div class="text-a"><i>Can't</i>TAME THE</div>
                <div class="text-b">NEW <i>Untamable</i></div>
                <div class="text-c"><u>Shop The Look</u></div>
            </div>
        </div>
        <div class="img-cont-4">
            <img src="images/jacket-lady.jpeg" alt="">
        </div>
        <div class="end-column">
            <div class="img-parent-cont-5">
                <div class="img-cont-5">
                    <img src="images/main.png" alt="">
                </div>
                <div class="curved-text">
                    <img src="images/left.svg" alt="">
                    <img src="images/right.svg" alt="">
                </div>
            </div>
            <div class="end-column-2">
                <div class="ending-text">Shop The Collection</div>
                <div class="ending-photos">
                    <div class="photo1">
                        <img src="images/1.png" alt="">
                        <div class="ending-texts">Athleisure White Tank Top</div>
                    </div>
                    <div class="photo2">
                        <img src="images/2.png" alt="">
                        <div class="ending-texts">White Linen Coat</div>
                    </div>
                    <div class="photo3">
                        <img src="images/3.png" alt="">
                        <div class="ending-texts">Orange Summer Dress</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
